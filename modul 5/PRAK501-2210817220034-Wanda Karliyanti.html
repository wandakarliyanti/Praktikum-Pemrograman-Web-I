<html>
    <body>
        <p>
        Javascript bisa langsung menuliskan ke halaman web:
        </p>
        <script>
        document.write("<h1>ini contoh header</h1>");
        document.write("<p>ini bagian paragraf</p>");
        </script>
        <p>
        Anda bisa menggunakan <strong>document.write</strong> untuk menulis pada halaman web melalui javascript
        </p>
    </body>
</html>
